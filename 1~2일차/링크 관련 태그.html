<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>링크 관련 태그</title>
    </head>
    <body>
        <!-- a태그: href 안에 정해진 파일이나 주소로 페이지를 이동하는 태그 (a는 anchor라는 의미, href는 하이퍼 레퍼런스라는 의미)-->
        <!-- 근데 태그 사이에 꼭 이미지든 텍스트든 넣어줘야 함. 하이퍼링크니까..... -->
        <a href="https://naver.com">네이버</a>
        <a href="https://google.com">구글</a>
        <a href="https://youtube.com">유튜브</a>
        <a href="https://ko.wikipedia.org/wiki/%EC%83%90%EB%9F%AC%EB%93%9C" target="_blank"><img src="images/salad.jpg" width="150"></a>
        <a href="https://ko.wikipedia.org/wiki/%EB%A7%88%EC%9D%B4%ED%81%AC%EB%A1%9C%ED%8F%B0" target="_blank"><img src="images/mic.jpg" width="150"></a>
        <!-- target="_blank" 속성: a태그를 눌렀을 때 새 창으로 띄워주는 속성 (언더바 꼭 적어주기!)-->
    </body>
</html>
