<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>폼 관련 태그</title>
    </head>
    <body>
        <header></header>
        <main>
            <form action="../1~2일차/링크 관련 태그.html" method="get" name="f1" target="_blank">
                <!-- action 속성: submit 버튼을 눌렀을 때 실행되는 내용을 설정하는 속성 -->
                <!-- method 속성: 통신 방법을 설정하는 속성 -->
                    <!-- 1. get 방식: 주소창에 데이터를 담아 서버로 전송하는 방식.
                     ?뒤의 데이터('파라미터'라고 부름)를 전송하고, &로 구분함.
                     데이터 전송이 4mb로 제한, 보안에도 취약함.
                     데이터 조회 등에 주로 사용 -->
                    <!-- 2. post 방식: 사용자가 입력한 데이터가 보이지 않도록 설정하여 전송하는 방식.
                     개인정보 같은 민감한 정보를 전송할 때 사용.
                     데이터 추가, 수정, 삭제에 주로 사용 -->
                <!-- name 속성: 폼 태그에 이름을 붙여줌. 자바스크립트나 CSS로 폼을 제어할 때 사용 -->
                <!-- id 속성: name이랑 거의 똑같은 속성. 중복값이 적용이 안되서 보통 이걸로 많이 사용함 -->
                <!-- target 속성: 현재 창이 아닌 새 창으로 열도록 하는 속성 -->
                <fieldset>
                    <legend><h3>회원정보</h3></legend>
                        <label> <!-- input 태그를 묶어주는 속성 -->
                            <p>ID</p><input type="text" name="id" size="20" maxlength="9" value="ID를 적든가 말든가 흥">
                            <!-- size 속성: input 태그의 길이를 설정 -->
                            <!-- maxlength 속성: input 태그의 최대 글자 개수를 설정 -->
                            <!-- value 속성: input 태그의 초기값 설정(페이지 출력시 나타내는 값) -->
                        </label>
                            <!-- input 태그의 name 속성: 파라미터의 이름을 설정하는 속성. 서버에 전송할 때 무조건 붙여줘야 하는 속성임 -->
                        <br>
                        <label for="pw">
                            <p>PASSWORD</p>
                        </label>
                        <input type="password" name="pw" id="pw">
                            <!-- label에 for 속성을 붙이고 나중에 다른 input에 id 속성을 붙여주는 걸로 label을 연결시켜줄 수 있음 -->
                </fieldset>
                <fieldset>
                    <legend><h3>기타정보</h3></legend>
                    <p>검색</p><input type="search" name="search">
                    <br>
                    <p>URL</p><input type="url" name="url">
                    <br>
                    <p>이메일</p><input type="email" name="email">
                    <br>
                    <p>전화번호</p><input type="tel" name="tel">
                    <!-- input 타입의 여러 속성은 ppt 참조 -->
                </fieldset>
                <fieldset>
                    <legend>상품 선택</legend>
                    <p><b>주문할 상품을 선택하십시오.</b></p>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="s3" value="s3">
                                선물용 3kg
                            </label>
                            <input type="number" name="s3num" min="0" max="5">개 (최대 5개)
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="s5" value="s5">
                                선물용 5kg
                            </label>
                            <input type="number" name="s5num" min="0" max="3">개 (최대 3개)
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="f3" value="f3">
                                가정용 3kg
                            </label>
                            <input type="range" name="f3num" min="0" max="5">개 (최대 5개)
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="f5" value="f5">
                                가정용 5kg
                                <input type="range" name="f5num" min="0" max="3">개 (최대 3개)
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>포장 선택</legend>
                    <label>
                        <input type="radio" name="gift" value="Y">
                        선물 포장
                    </label>
                    <label>
                        <input type="radio" name="gift" value="N" checked>
                        선물 포장 안함
                    </label>
                        <!-- radio 속성의 경우 name을 통일하고 value를 다르게 설정해줘야, gift=Y 등으로 데이터가 잘 전송될 수 있음 -->
                </fieldset>
                <br>
                <input type="date" name="date"><br>
                <input type="month" name="month"><br>
                <input type="week" name="week"><br>
                <input type="time" name="time"><br>
                <input type="datetime" name="datetime"><br>
                <input type="datetime-local" name="datetime-local"><br>
                    <!-- 보통 date나 datetime 많이 씀 -->
                <input type="submit" value="회원가입">
                    <!-- submit: form 태그의 action 속성을 실행하는 버튼 -->
                <input type="reset" value="리셋">
                    <!-- reset: 페이지를 처음 불렀을 때의 input 태그를 초기화하는 버튼 -->
                <input type="image" src="../images/login.png">
                    <!-- image: submit 버튼을 대신할 이미지를 생성하는 버튼 -->
                <br>
                <br>
                <input type="button" id="btn1" value="(주의)의미 없는 버튼">
                    <!-- button: onclick 속성 혹은 자바 스크립트가 없으면 아무 기능도 하지 않음. 버튼의 모양만 만들어 줌 -->
                    <!-- 보통은 onclick 속성이 아니라 자바 스크립트를 사용함 -->
                <input type="file" name="file1" multiple><br>
                    <!-- file: 서버로 파일을 전송할 때 쓰는 type -->
                    <!-- multiple 속성: 파일을 여러 개 전송할 수 있는 속성 -->
                <input type="hidden" name="hidden" value="This is an invisible data">
                    <!-- hidden: 화면에 출력하고 싶지 않지만, 서버로 전송해야 하는 데이터를 저장하는 타입 -->
            </form>

            <script> <!-- 자바 스크립트임 -->
                document.querySelector('#btn1').addEventListener('click', function() {
                    alert('아무 의미가 없는 버튼입니다.');
                });
            </script>
        </main>
        <footer>
            <hr>
            <br>
        </footer>
    </body>
</html>
