<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 태그</title>
    </head>
    <body>
        <img src="images/tangerines.jpg" alt="레드향"> <!-- src는 source를 얘기하는 거 같음!-->
            <!-- 상대 경로란?: html 파일의 위치를 기준으로 이미지 파일의 위치를 찾는 방식 -->
        <img src="../상위폴더 bg.jpg" alt="">
            <!-- 상대 경로에서 상위 폴더 찾는 방법 = ../ -->
            <!-- ./는 그럼 뭐냐?: html 파일의 현재 위치임 -->
               <!-- ../ = 상위 폴더 -->
               <!-- ./ = html 파일의 현재 폴더 -->
               <!-- / = 하위 폴더 -->
               <!-- 절대 경로로는 이게 걸리지가 않음. 기준 폴더의 상위 폴더라는 것도 사실 로컬 기준이니까.... -->
        <img src="/images/pf.jpg" alt="">
            <!-- 절대 경로: 서버 안에서 html 파일의 기준이 되는 폴더에서 시작하는 경로(서버가 반드시 필요하다고 함) -->
            <!-- 절대 경로는 /로 시작함. /는 기준 폴더의 위치를 의미 -->
            <!-- 서버를 킬려면 웹브라우저로 localhost:(포트명)이 꼭 켜져 있어야 함... 아니면 오프라인이 되더라구 -->
            <!-- localhost를 치던지 본인의 컴퓨터 주소(127.0.0.1)를 치던지!! -->
               <!-- http://localhost:(포트명)/이미지 태그.html = 지금 이 html 파일의 서버 상의 절대 경로 -->
        <img src="C:\Users\it\Desktop\정현민의 Workspace\images\top.jpg" alt="">
            <!-- 로컬 경로: 드라이브로로부터 시작하는 경로(C드라이브 등) -->
            <!-- 로컬 경로의 단점: 협업을 하거나 폴더를 옮기는 경우 이미지를 불러올 수 없음 -->
            <!-- 서버에서 키면 또 안 뜸. 당연함. 내 로컬 파일 경로니까... 못 알아먹겠지... 걍 쓰지 마셈 -->
        <img src="https://ssl.pstatic.net/melona/libs/1518/1518262/951a5df79039bb283a91_20241226151549884.jpg" alt="">
            <!-- 외부 경로: 자신의 컴퓨터가 아닌 다른 서버에서 이미지를 받아오는 방식 -->
        <img src="images/알트속성실험용가짜이름.jpg" alt="알트 속성 출력">
            <!-- alt 속성: 이미지가 출력되지 않았을 경우 출력되는 텍스트. 화면 낭독기에서 이미지 대신 읽어주는 텍스트. -->
        <img src="/images/tangerines.jpg" alt="" width="150px">
        <img src="/images/tangerines.jpg" alt="" height="150px">
            <!-- width는 이미지의 가로 크기를 설정, 세로 크기는 비율에 맞게 조정
                 height는 이미지의 세로 크기를 설정, 가로 크기는 비율에 맞게 조정 -->
            <!-- 속성에 숫자만 딸랑 적으면 픽셀 단위로 인식하긴 하는데, 퍼센트 적어도 가능하긴 함 (화면 대비 퍼센테이지를 뜻함) -->
            <img src="/images/link.png" alt="">
            <img src="/images/link.png" alt="" width="50%"> <!-- 가로창의 50%만큼 이미지 크기를 조절함 -->
            <div style="height: 200px; border: 1px solid black;">
                <img src="/images/link.png" alt="" height="50%"> <!-- 세로 영역의 50%만큼 이미지 크기를 조절함-->
            </div>
            <!-- 가로세로 크기 퍼센트의 주의사항
             가로의 경우: 고정된 크기가 설정되어 있기 때문에 퍼센트 설정에 아무런 문제가 없음
             세로의 경우: 고정된 크기가 존재하지 않기 때문에 바로 설정하면 안 먹힘(세로크기가 고정된 div같은 태그에 포함시켜야 함)
             CSS 할 때도 마찬가지!!! -->
    </body>
</html>
