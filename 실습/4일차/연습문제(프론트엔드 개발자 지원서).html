<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제(프론트엔드 개발자 지원서)</title>
        <style>
            #container {
                margin: 0 auto;
                border: 1px solid black;
                padding: 0px 5px 20px;
            }
            #footer {
                padding: 10px 20px;
            }
            ul, li {
                padding: 5px 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form action="연습문제(프론트엔드 개발자 지원서).html" method="get" name="form_register">
                <h4>개인정보</h4>
                <ul type="none">
                    <li>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" placeholder="공백없이 입력하세요" required>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" name="tel" id="tel" required>
                    </li>
                </ul>
                <h4>지원 분야</h4>
                <ul type="none">
                    <li>
                        <input type="radio" name="position" id="publishing" value="publishing" checked>
                        <label for="publishing">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="position" id="develop" value="develop">
                        <label for="develop">웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="position" id="environment" value="environment">
                        <label for="environment">개발 환경 개선</label>
                    </li>
                </ul>
                <label for="motivation"><h4>지원동기</h4></label>
                <textarea name="motivation" id="motivation" cols="70" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." required></textarea>
                <br>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>
            </form> 
        </div>
        <div id="footer">
            <footer></footer>
        </div>
    </body>
</html>
