<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>레드향 주문하기</title>
        <link rel="stylesheet" href="../css/order.css">
    </head>
    <body>
        <header></header>
        <main>
            <div id="container">
                <h1>레드향 주문하기</h1>
                <form action="연습문제(레드향 주문하기).html" method="get" name="form_order">
                    <fieldset>
                        <legend><b>배송 정보</b></legend>
                        <ul id="shipping">
                            <li>
                                <label for="name">이름</label>
                                <input type="text" name="name" id="name" placeholder="주문 상품 이름">
                            </li>
                            <li>
                                <label for="address">배송 주소</label>
                                <input type="text" name="address" id="address" placeholder="상세 주소를 입력해주세요">
                            </li>
                            <li>
                                <label for="email">이메일</label>
                                <input type="email" name="email" id="email" placeholder="상세 주소를 입력해주세요">
                            </li>
                            <li>
                                <label for="tel">연락처</label>
                                <input type="tel" name="tel" id="tel" maxlength="11" placeholder="하이픈 빼고 입력해주세요(01012345678)">
                            </li>
                            <li>
                                <label for="date">배송 지정</label>
                                <input type="date" name="date" id="date"><small> (주문일로부터 최소 3일 이후)</small>
                            </li>
                            <li>
                                <label for="memo">메모</label>
                                <textarea name="memo" id="memo" cols="40" rows="4" placeholder="메모를 적어주세요"></textarea>
                                    <!-- textarea: 텍스트 양이 많을 때 사용하는 태그.
                                     input 태그와 마찬가지로 name 속성을 이용하여 파라미터를 설정한다
                                     textarea 시작 태그와 종료 태그 사이에 데이터를 추가 가능,
                                     적혀 있는 그대로 띄어쓰기 및 줄바꿈이 적용되므로 주의하여야 함 -->
                            </li>
                            <li>
                                <label for="select">지역</label>
                                <select name="city" id="select">
                                    <option value="_blank">---</option>
                                    <option value="seoul">서울</option>
                                    <option value="daejeon">대전</option>
                                    <option value="daegu">대구</option>
                                    <option value="busan">부산</option>
                                    <option value="jjickgo">찍고</option>
                                    <option value="aha">아하</option>
                                </select>
                                    <!-- select 태그: 드롭다운 리스트를 만드는 태그 -->
                                    <!-- option 태그: 드롭다운 리스트의 각 항목을 설정하는 태그 (ul, li 태그의 관계랑 같음)
                                     만일 value 속성이 설정되어 있다면 파라미터에 value값이 전송됨 -->
                            </li>
                        </ul>
                    </fieldset>
                    <button type="submit">주문하기</button>
                    <button type="reset">취소하기</button>
                        <!-- button 태그: input 태그의 type="submit", type="reset"이랑 똑같은 태그. 대부분 이 태그를 씀 -->
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
