        <style>
            #container {
                width: 300px;

    <body>
        <!-- 한 브라우저 내에서 팝업창 열고 닫기 예제 -->
        <div id="container">
            <button onclick="openWin()">팝업 창 열기</button>
            <button onclick="closeWin()">팝업 창 닫기</button>
        </div>

        <script>
            // 1. 사용자 객체 생성
            const coder = {
                name: "JMH",
                hobby: "coding",
                selfIntroduction() {
                    console.log(`Hello, I\'m ${this.name} and my hobby is ${this.hobby}.`);
                }
            } // <- 얘는 생성자랑 별개로 그냥 만든 객체임!!!!
            // 2. 사용자 객체 생성자 생성
            function Person(name, hobby) {
                this.name = name;
                this.hobby = hobby;
                this.selfIntroduction = function() {
                    console.log(`Hello, I\'m ${this.name} and my hobby is ${this.hobby}!!`);
                }
            }
            // 3. 사용자 객체 사용
            console.log(coder.name);
            console.log(coder.hobby);
            console.log(coder.selfIntroduction());
            // 4. 생성자로 인스턴스 생성하여 변수에 넣어서 사용
            let gamer = new Person("Gamer", "Game");
            console.log(gamer.name);
            console.log(gamer.hobby);
            console.log(gamer.selfIntroduction());

            // 5. Array 객체
                // 배열 선언하는 방식
                // 1. let arr = new Array(); <- 배열 크기 지정 X, 초기값 X
                // 2. let arr = new Array(4); <- 배열 크기 4, 초기값 X
                // 3. let arr = ["a", "b", "c", "d"]; <- 배열 크기 4, 초기값 O 배열 선언
                // 4. let arr = Array("a", "b", "c", "d") <- 배열 크기 4, 초기값 O를 객체를 통해 생성함
                let arr = ["a", "b", "c", "d"];
                console.log(arr);
                // 배열 객체의 property: length
                console.log(arr.length);

                // 배열 객체의 method: concat, join - 합치기
                let num01 = [1, 2, 3];
                let chars01 = ['a', 'b', 'c'];
                    // concat: 2가지 배열을 합치기
                let numChars01 = num01.concat(chars01);
                let charsNum01 = chars01.concat(num01);
                console.log(`numChars01 = ${numChars01}`);
                console.log(`charsNum01 = ${charsNum01}`);
                    // join: 배열 안의 요소를 합치기
                let joinNum = num01.join();
                console.log(`joinNum = ${joinNum}`); // 패러미터가 없으면 구분자로 ,를 사용함
                let joinNum2 = num01.join(" ");
                console.log(`joinNum2 = ${joinNum2}`); // 패러미터에 "(구분자)"를 넣을 수 있음
                
                // push, unshift: 배열에 요소를 추가하는 방식.
                console.log(`length = ${num01.length} | 배열 = ${num01}`);
                let ret1 = num01.push(4, 5);
                    // push: 배열의 끝에 요소를 추가함. 반환값은 push한 후의 length임.
                console.log(`length = ${ret1} | 배열 = ${num01}`);
                let ret2 = num01.unshift(0);
                    // unshift: 배열 처음에 요소를 추가함. 반환값은 unshift한 후의 length임.
                console.log(`length = ${ret2} | 배열 = ${num01}`);

                // 배열 요소 추출(pop, shift)
                // 기본배열: [a, b, c]
                    // pop: 끝에 있는 요소를 추출, 반환값은 추출한 요소임.
                let pop1 = chars01.pop();
                console.log(`꺼낸 요소: ${pop1} | 배열: ${chars01}`);
                    // shift: 처음에 있는 요소를 추출, 반환값은 추출한 요소임.
                let pop2 = chars01.shift();
                console.log(`꺼낸 요소: ${pop2} | 배열: ${chars01}`);

                // 원하는 위치에 요소를 추가, 삭제하는 splice() 메소드
                // splice()는 인수를 1개, 2개, 3개 이상까지 가능함
                let study = ['html', 'css', 'javascript', 'jquery', 'react', 'nodejs'];
                    // 인수가 1개일 때: 첫번쨰 인수(index)부터 끝까지 추출함
                let js = study.splice(2);
                console.log(`반환된 배열(js): ${js}`); // 인수번째부터 끝까지 요소를 추출하여 반환한다
                console.log(`원래 있던 배열(study): ${study}`); // 추출하고 남은 요소.
                    // 인수가 2개일 때: 첫번째 인수(index)부터 두번째 인수(삭제할 갯수)를 추출함
                let jquery = js.splice(1, 1);
                console.log(`반환된 배열(jquery): ${jquery}`); // 인수1을 인덱스로, 인수2만큼 갯수의 요소를 추출하여 반환한다
                console.log(`원래 있던 배열(js): ${js}`); // 추출하고 남은 요소.
                    // 인수가 3개 이상일 때: 인수1(index)부터 인수2(삭제갯수)만큼을 삭제한 후, 그 뒤에 인수3(추가할 배열요소)을 집어넣음
                let modernjs = js.splice(1, 0, 'typescript');
                console.log(`반환된 배열(modernjs): ${modernjs}`);
                console.log(`변경된 배열(js): ${js}`);

                // 기본 배열을 바꾸지 않으면서 요소를 추출하는 slice() 메소드
                let colors = ['red', 'green', 'blue', 'white', 'black'];
                    // 인수 1개: 인수(index)부터 끝까지 요소를 추출한다
                console.log(`slice(2): ${colors.slice(2)} | 기본배열: ${colors}`);
                    // 인수 2개: 인수1(index)부터 인수2(index)의 직전 요소까지 요소를 추출한다
                console.log(`slice(2, 4): ${colors.slice(2, 4)} | 기본배열: ${colors}`);

                // indexOf(인수): 인수와 같은 요소가 몇번쨰 index에 있는지
                // reverse(): 현재 배열의 역순으로 배열을 변경한다
                // sort(): 지정한 조건에 따라 정렬한다

            // 6. Date 객체
            // <객체 선언 및 설정>
            let now = new Date();
            console.log(now);
            console.log(now.toLocaleString()); // 현재 지정된 국가 시간 출력
            let customDay = new Date('2025-01-18'); // yyyy-mm-dd -> 년-월-일 형식
            console.log(customDay.toLocaleString());
            // yyyy-mm-ddthh:mm:ss -> 년-월-일-시-분-초 형식
            // mm/dd/yyyy -> 월/일/년 형식
            // ("Mon Jan 20 2024 15:00:41 GMT+0900(대한민국 표준시)") -> 이름 형식
            let setDate = new Date();
            setDate.setFullYear(2025); // 4자리 년도
            setDate.setMonth(11); // 월(0~11까지... 배열이랑 같음. 0=1월, 11=12월)
            setDate.setDate(11); // 일
            // setDate.setTime(); // 1970년 1월 1일 0시 0분 0초 이후 밀리초를 설정하는 함수
            setDate.setHours(17); // 시
            setDate.setMinutes(40); // 분
            setDate.setSeconds(40); // 초
            setDate.setMilliseconds(888); // 밀리초
            // setDate = 2025년 12월 11일 17시 40분 40.888초
            console.log(setDate.toLocaleString());
            // <객체 불러오기>
            console.log(setDate.getFullYear()); // 4자리 년도
            console.log(setDate.getMonth()); // 월(0~11까지... 배열이랑 같음. 0=1월, 11=12월)
            console.log(setDate.getDate()); // 일
            console.log(setDate.getDay()); // 요일 (0~6까지... 0=일요일, 6=토요일)
            console.log(setDate.getTime()); // 1970년 1월 1일 0시 0분 0초 이후 밀리초를 설정하는 함수
            console.log(setDate.getHours()); // 시
            console.log(setDate.getMinutes()); // 분
            console.log(setDate.getSeconds()); // 초
            console.log(setDate.getMilliseconds()); // 밀리초

            // 7. Math 객체(p.606 -> 프로퍼티랑 메소드가 있음)
            // ceil(), floor(), max(), min(), random(), round() 등을 자주 씀
            // random(): 0~1 사이의 무작위 수를 반환함
            // let seed = prompt("전체 응모자 수 입력")
            // let picked = Math.floor((Math.random() * seed) + 1);
            // alert(`당첨자 = ${picked}번`);
                // Math 객체와 Date 객체를 사용하여 D-day 계산하기

            // let now01 = new Date(); // 현재 시간 및 날짜가 저장
            // let firstDate = new Date("1996-01-04");
            // let toNow = now01.getTime(); // 1970-01-01 0:0:0 부터 now01까지 밀리초
            // let toFirst = firstDate.getTime(); // 1970-01-01 0:0:0 부터 firstTime까지 밀리초
            // let passedTime = toNow - toFirst; // now01까지의 밀리초 - firstTime까지의 밀리초
            // passedTime = Math.round(passedTime / (1000 * 60 * 60 * 24)); // 밀리초 -> 일 수 변환
            // alert(`정현민이 태어난지 D + [ ${passedTime} ] 일`);
                // ** setInterval <- 실시간으로 뭔가를 출력하는 기능(나중에 찾아보기)

            // 8. 브라우저 관련 객체(p.611 ~ 612)
                // window.open() 메소드
                // 1번 인수: 팝업창을 띄울 문서
                // 2번 인수: 팝업창 이름. 같은 이름의 팝업창이 있으면 그 팝업창을 추가하지 않음
                // 3번 인수: 창 옵션(width, height, left, top 등등...)
            // let newWin = window.open('../10일차/공지사항.html', 'pop', 'width = 500, height = 400, left = 100, top = 200');
            // if(newWin === null) {
            //     alert(`팝업창이 차단되어 있습니다. 팝업 차단을 해제해주세요.`);
            // }
            // window.close() <-이거는 창을 닫는 메소드

            function openWin() {
                let opt = 'width = 400, height = 350, left = 300, top = 200';
                // let, var, const 없이 변수를 선언 및 할당을 하면 자동으로 '전역변수'가 된다
                myWin = window.open("../10일차/공지사항.html", "pop", opt);
            }
            function closeWin() {
                myWin.close();
            }
            </script>
