<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript 객체</title>
    </head>
    <body>
        <script>
            // 1. 사용자 객체 생성
            const coder = {
                name: "JMH",
                hobby: "coding",
                selfIntroduction() {
                    console.log(`Hello, I\'m ${this.name} and my hobby is ${this.hobby}.`);
                }
            } // <- 얘는 생성자랑 별개로 그냥 만든 객체임!!!!
            // 2. 사용자 객체 생성자 생성
            function Person(name, hobby) {
                this.name = name;
                this.hobby = hobby;
                this.selfIntroduction = function() {
                    console.log(`Hello, I\'m ${this.name} and my hobby is ${this.hobby}!!`);
                }
            }
            // 3. 사용자 객체 사용
            console.log(coder.name);
            console.log(coder.hobby);
            console.log(coder.selfIntroduction());
            // 4. 생성자로 인스턴스 생성하여 변수에 넣어서 사용
            let gamer = new Person("Gamer", "Game");
            console.log(gamer.name);
            console.log(gamer.hobby);
            console.log(gamer.selfIntroduction());

            // 5. Array 객체
                // 배열 선언하는 방식
                // 1. let arr = new Array(); <- 배열 크기 지정 X, 초기값 X
                // 2. let arr = new Array(4); <- 배열 크기 4, 초기값 X
                // 3. let arr = ["a", "b", "c", "d"]; <- 배열 크기 4, 초기값 O 배열 선언
                // 4. let arr = Array("a", "b", "c", "d") <- 배열 크기 4, 초기값 O를 객체를 통해 생성함
                let arr = ["a", "b", "c", "d"];
                console.log(arr);
                // 배열 객체의 property: length
                console.log(arr.length);
                // 배열 객체의 method: concat, join - 합치기
                let num01 = [1, 2, 3];
                let chars01 = ['a', 'b', 'c'];
                let numChars01 = num01.concat(chars01);
                let charsNum01 = chars01.concat(num01);
                console.log(`numChars01 = ${numChars01}`);
                console.log(`charsNum01 = ${charsNum01}`);
                let joinNum = num01.join();
                console.log(`joinNum = ${joinNum}`)
                let joinNum2 = num01.join(" ");
                console.log(`joinNum2 = ${joinNum2}`)
            </script>
    </body>
</html>
