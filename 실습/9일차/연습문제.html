<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .content {
                margin: 10px;
                border: 1px solid black;
                padding: 10px;
                width: 150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">구구단</h1>
        <script>
            document.write(`<div id="container">`);
                for(let k = 2; k < 10; k++) {
                    document.write(`<div class="content">`);
                        document.write(`<h3>${k}단</h3>`);
                        for(let i = 0; i < 10; i++) {
                                document.write(`<p>${k} X ${i} = ${k * i}</p>`)
                            }
                    document.write(`</div>`);
                }
            document.write(`</div>`);
        </script>
        </div>
    </body>
</html>
